services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-extraction-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=${FLASK_APP:-app.py}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - PORT=8000
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/app.db}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    volumes:
      # Use named volumes for data isolation
      - backend-data:/app/data
      - backend-experiments:/app/experiments
      - backend-models:/app/models
      - backend-uploads:/app/uploads
      - backend-templates:/app/templates
      - backend-previews:/app/previews
      - backend-feedback:/app/feedback
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$$PORT/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Worker Service (auto_training jobs)
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-extraction-backend-worker
    command: ["python", "manage.py", "worker", "--sleep", "5"]
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=${FLASK_APP:-app.py}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - PORT=8000
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/app.db}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - backend-data:/app/data
      - backend-experiments:/app/experiments
      - backend-models:/app/models
      - backend-uploads:/app/uploads
      - backend-templates:/app/templates
      - backend-previews:/app/previews
      - backend-feedback:/app/feedback
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: pdf-extraction-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED:-1}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-experiments:
    driver: local
  backend-models:
    driver: local
  backend-uploads:
    driver: local
  backend-templates:
    driver: local
  backend-previews:
    driver: local
  backend-feedback:
    driver: local
