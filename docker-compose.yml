version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-extraction-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_APP=${FLASK_APP}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - PORT=${BACKEND_PORT}
      - DATABASE_PATH=${DATABASE_PATH}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    volumes:
      # Use named volumes for data isolation
      - backend-data:/app/data
      - backend-experiments:/app/experiments
      - backend-models:/app/models
      - backend-uploads:/app/uploads
      # Mount ground truth (read-only) - needed for experiments
      - ./backend/data/ground_truth:/app/data/ground_truth:ro
      # Mount experiment results (read-only) - needed for dashboard
      - ./backend/experiments/results:/app/experiments/results:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: pdf-extraction-frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=${NODE_ENV}
      - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED}
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FRONTEND_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-experiments:
    driver: local
  backend-models:
    driver: local
  backend-uploads:
    driver: local
